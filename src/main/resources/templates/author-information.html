<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Information</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .form-container {
      width: 60%;
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-group label {
      font-weight: 600;
      font-size: 1.1em;
      flex: 1;
      color: #555;
    }

    .form-group .data {
      flex: 2;
      font-size: 1.1em;
      color: #333;
      padding-left: 20px;
      word-break: break-all;
    }

    .button-group {
      text-align: center;
      margin-top: 40px;
    }

    button, .back-button {
      background-color: #0071e3;
      color: white;
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .back-button:hover {
      background-color: #005bb5;
    }

    .back-button {
      background-color: #6c757d;
    }

    .back-button:hover {
      background-color: #5a6268;
    }

    .error-message {
      text-align: center;
      color: red;
      font-size: 1.2em;
      margin-top: 50px;
    }
  </style>
</head>
<body>
<!-- Display Error Message if Present -->
<div th:if="${errorMessage}" class="error-message">
  <p th:text="${errorMessage}"></p>
  <a href="javascript:history.back()" class="back-button">Back</a>
</div>
<!-- Display Author Information if No Error Message -->
<div th:unless="${errorMessage}" class="form-container">
  <h1>Author Information</h1>
  <div class="form-group">
    <label>Name:</label>
    <div class="data" th:text="${author.name}">Example Name</div>
  </div>
  <div class="form-group">
    <label>Email:</label>
    <div class="data" th:text="${author.email}">Example Email</div>
  </div>
  <form action="/edit" method="get">
    <div class="button-group">
      <button type="submit">Edit</button>
      <button type="button" onclick="window.print()">Print Information</button>
      <a href="javascript:history.back()" class="back-button">Back</a>
    </div>
    <input type="hidden" name="id" th:value="${author.id}" />
  </form>
</div>
</body>
</html>
