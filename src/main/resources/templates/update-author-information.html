<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Author Information</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 60%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #555;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .button-group a {
            text-decoration: none;
            display: inline-block;
            padding: 12px 25px;
            margin: 0 10px;
            color: #0071e3;
            background-color: #f5f5f7;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button-group a:hover {
            background-color: #0071e3;
            color: white;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Update Author Information</h1>
    <form th:action="@{/edit}" method="post" th:object="${author}">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" th:field="*{email}" required>
        </div>
        <input type="hidden" name="id" th:value="${author.id}" />
        <button type="submit">Save</button>
    </form>
    <div class="button-group">
        <a href="javascript:history.back()" class="back-button">Back</a>
        <a href="/" class="home-button">Home</a>
    </div>
</div>
</body>
</html>
