<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Management</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.6;
    }

    header {
      background-color: #f5f5f7;
      padding: 20px 0;
      text-align: center;
      border-bottom: 1px solid #d2d2d7;
    }

    h1 {
      margin: 0;
      font-weight: 600;
      font-size: 2.5rem;
    }

    .intro-text {
      text-align: center;
      margin: 40px 0;
      font-size: 1.125rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #515154;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .nav-links a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      background-color: #0071e3;
      color: #fff;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #005bb5;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
<header>
  <h1>Author Management</h1>
</header>

<div class="intro-text">
  Welcome to the Author Management page.
</div>

<div class="nav-links">
  <a href="/authors">All Authors Information</a>
  <a href="/add">Add Author</a>
</div>
</body>

</html>
